        <!-- Попап профиль-->

     <div class="popup popup-profile">               
            <form class="popup__form" autocomplete="off" name="Профиль" id="edit-profile">
                <button type="button" aria-label="Закрыть" class="popup__close" id="popup-profile-close"></button>  
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name" name="name" type="text" placeholder="Имя" class="popup__input popup__input-name" required>
                <input id="about" name="about" type="text" placeholder="О себе" class="popup__input popup__input-about" required>
                <button class="popup__save"  type="submit" aria-label="Сохранить" id="popup-profile-save">Сохранить</button>
            </form>
     </div>

      <!-- Попап карточки-->

     <div class="popup popup-card">               
        <form class="popup__form" autocomplete="off" name="Профиль" id="add-card">
            <button type="button" aria-label="Закрыть" class="popup__close" id="popup-cards-close"></button>  
            <h2 class="popup__title">Новое место</h2>
            <input id="card-name" name="name" type="text" placeholder="Название" class="popup__input popup__input-card" required>
            <input id="link" name="about" type="link" placeholder="Ссылка на картинку" class="popup__input popup__input-link" required>
            <button class="popup__save"  type="submit" aria-label="Сохранить" id="card-submit">Добавить</button>
        </form>
    </div>


    <!-- Попап шаблон-->
    <template id="templateCards">

            <div class="element__container">
                <button type="button" aria-label="Удалить" class="element__delete"></button>
                <img src="" alt="" class="element__image">
            </div>
            <div class="element__card">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like" aria-label="Нравится"></button>
            </div>
            
        </li>
    </template>
