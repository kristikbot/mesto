<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </header>
        <main>
            <!-- Профиль -->
          <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
                <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
            </div>
            </div>
            <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
          </section>
        <!-- Места -->
        <section>
            <ul class="elements">
                <li class="element">
                    <img src="./images/place1.png" alt="Мандалай" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Мандалай</h2>
                        <button type="button" class="element__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place2.png" alt="Владивосток" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Владивосток</h2>
                        <button type="button" class="element__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place3.png" alt="Гонконг" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Гонконг</h2>
                        <button type="button" class="element__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place4.png" alt="Фейхуан" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Фейхуан</h2>
                        <button type="button" class="element__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place5.png" alt="Гуйлин" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Гуйлин</h2>
                        <button type="button" class="element__like" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place6.png" alt="Токио" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Токио</h2>
                        <button type="button" class="element__like" aria-label="Нравится"></button>
                    </div>
                </li>
          </ul>
        </section>
         
         </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <!-- Попап -->

        <div class="popup">
            <!--<div class="popup__container"></div>  -->
                             
                    <form class="popup__form" autocomplete="off" name="Профиль">
                        <button type="button" aria-label="Закрыть" class="popup__close"></button>  
                      <h2 class="popup__title">Редактировать профиль</h2>
                      <input id="name" name="name" type="text" placeholder="Имя" class="popup__input popup__input-name" required>
                      <input id="about" name="about" type="text" placeholder="О себе" class="popup__input popup__input-about" required>
                      <button class="popup__save"  type="submit" aria-label="Сохранить">Сохранить</button>
                    </form>
                
            <!--</div>  -->
        </div>


    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
