<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </header>
        <main>
            <!-- Профиль -->
          <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
                <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
            </div>
            </div>
            <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
          </section>
        
          <!-- Места -->
         <section>
          <ul class="elements">
          </ul>
         </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        
        <!-- Попап профиль-->
     <div class="popup popup-profile"> 
            <form class="popup__form" autocomplete="off" name="Профиль" id="edit-profile" novalidate>
                <button type="button" aria-label="Закрыть" class="popup__close" id="popup-profile-close"></button>  
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name" name="name" type="text" placeholder="Имя" class="popup__input popup__input-name" required minlength="2" maxlength="40">
                <span id="name-error" class="popup__input-error"></span>
                <input id="about" name="about" type="text" placeholder="О себе" class="popup__input popup__input-about" required minlength="2" maxlength="200">
                <span id="about-error" class="popup__input-error"></span>
                <button class="popup__save"  type="submit" aria-label="Сохранить" id="popup-profile-save">Сохранить</button>
            </form>               
     </div>

      <!-- Попап карточки-->
     <div class="popup popup-card">               
        <form class="popup__form" autocomplete="off" name="Профиль" id="add-card" novalidate>
            <button type="button" aria-label="Закрыть" class="popup__close" id="popup-cards-close"></button>  
            <h2 class="popup__title">Новое место</h2>
            <input id="card-name" name="name" type="text" placeholder="Название" class="popup__input popup__input-card" required autocomplete="off" minlength="2" maxlength="30">
            <span id="card-name-error" class="popup__input-error"></span>
            <input id="link" name="about" type="url" placeholder="Ссылка на фото" class="popup__input popup__input-link" required autocomplete="off">
            <span id="link-error" class="popup__input-error"></span>
            <button class="popup__save"  type="submit" aria-label="Сохранить" id="card-submit">Добавить</button>
        </form>
      </div>


     <!--Шаблон карточки-->
     <template id="templateCards">
        <li class="element">
            <div class="element__container">
                <button type="button" aria-label="Удалить" class="element__delete"></button>
                <img src="#" alt="#" class="element__image">
            </div>
            <div class="element__card">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like" aria-label="Нравится"></button>
            </div>
            
        </li>
     </template>  

     <!-- Попап фото-->
     <div class="popup popup-image">
        <div class="popup__container-image">
          <button class="popup__close popup__close_image" id="popup-image-close" type="button"  aria-label="Закрыть"></button>
          <img src="#" alt="#" class="popup__full-image">
          <p class="popup__text"></p>
        </div>
     </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/validation.js"></script>
    

</div>
</body>
</html>
