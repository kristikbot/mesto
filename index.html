<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </header>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
                <button class="profile__edit-btn" aria-label="Редактировать"></button>
            </div>
            </div>
            <button class="profile__add-btn"> + </button>
        </section>
        <section class="places">
            <ul class="elements">
                <li class="element">
                    <img src="./images/place1.png" alt="" class="element__image">
                    <h2 class="element__title"></h2>
                    <div class="element__like-btn"></div>
                </li>
                <li class="element">
                    <img src="./images/place2.png" alt="" class="element__image">
                    <h2 class="element__title"></h2>
                    <div class="element__like-btn"></div>
                </li>
                <li class="element">
                    <img src="./images/place3.png" alt="" class="element__image">
                    <h2 class="element__title"></h2>
                    <div class="element__like-btn"></div>
                </li>
                <li class="element">
                    <img src="./images/place4.png" alt="" class="element__image">
                    <h2 class="element__title"></h2>
                    <div class="element__like-btn"></div>
                </li>
                <li class="element">
                    <img src="./images/place5.png" alt="" class="element__image">
                    <h2 class="element__title"></h2>
                    <div class="element__like-btn"></div>
                </li>
                <li class="element">
                    <img src="./images/place6.png" alt="" class="element__image">
                    <h2 class="element__title"></h2>
                    <div class="element__like-btn"></div>
                </li>
            </ul>
        </section>


    </div>
</body>
</html>
