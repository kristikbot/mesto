<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </header>
        <!-- Профиль -->
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
                <button class="profile__edit-btn" aria-label="Редактировать"></button>
            </div>
            </div>
            <button class="profile__add-btn"> + </button>
        </section>
        <!-- Места -->
        <section class="places">
            <ul class="elements">
                <li class="element">
                    <img src="./images/place1.png" alt="Мандалай" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Мандалай</h2>
                        <button class="element__like"></button>

                    </div>
                </li>
                <li class="element">
                    <img src="./images/place2.png" alt="Владивосток" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Владивосток</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place3.png" alt="Гонконг" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Гонконг</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place4.png" alt="Фейхуан" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Фейхуан</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place5.png" alt="Гуйлин" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Гуйлин</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/place6.png" alt="Токио" class="element__image">
                    <div class="element__card">
                        <h2 class="element__title">Токио</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </section>


    </div>
</body>
</html>
